<!DOCTYPE html>
<html lang="id">
<head>
    <!-- WAJIB untuk Google Apps Script Web App -->
    <base target="_top">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmeet Score Tracker</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #ebf8ff 0%, #ffffff 50%, #bee3f8 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }
        .score-animate {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .score-animate:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body class="p-4 md:p-8">
<div class="max-w-4xl mx-auto">

    <!-- Header -->
    <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-blue-800 mb-2">üèÜ Classmeet Score</h1>
        <p class="text-blue-600">Catat dan simpan hasil pertandingan dengan mudah</p>
    </div>

    <!-- Score -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">

        <!-- Tim A -->
        <div class="glass-card rounded-3xl p-6 text-center">
            <input id="teamAName" value="Tim A"
                class="w-full text-2xl font-bold text-center bg-transparent border-b-2 border-blue-200 mb-4 text-blue-900">
            <div id="scoreA" class="text-8xl font-black text-blue-600 my-6">0</div>
            <div class="flex justify-center gap-4">
                <button onclick="changeScore('A', -1)"
                    class="score-animate bg-white text-blue-600 border-2 border-blue-600 w-12 h-12 rounded-full text-xl">-</button>
                <button onclick="changeScore('A', 1)"
                    class="score-animate bg-blue-600 text-white w-24 h-12 rounded-full text-xl">+</button>
            </div>
        </div>

        <!-- Tim B -->
        <div class="glass-card rounded-3xl p-6 text-center">
            <input id="teamBName" value="Tim B"
                class="w-full text-2xl font-bold text-center bg-transparent border-b-2 border-blue-200 mb-4 text-blue-900">
            <div id="scoreB" class="text-8xl font-black text-blue-600 my-6">0</div>
            <div class="flex justify-center gap-4">
                <button onclick="changeScore('B', -1)"
                    class="score-animate bg-white text-blue-600 border-2 border-blue-600 w-12 h-12 rounded-full text-xl">-</button>
                <button onclick="changeScore('B', 1)"
                    class="score-animate bg-blue-600 text-white w-24 h-12 rounded-full text-xl">+</button>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="glass-card rounded-2xl p-6 mb-6">
        <label class="block text-sm font-semibold text-blue-700 mb-1">Jenis Pertandingan</label>
        <input id="matchType" placeholder="Contoh: Basket Putra Final"
            class="w-full p-3 rounded-xl border border-blue-200 mb-4">

        <div class="flex gap-3 justify-end">
            <button onclick="resetScores()"
                class="px-6 py-3 bg-gray-200 rounded-xl font-semibold">Reset</button>
            <button id="saveBtn" onclick="saveToSheets()"
                class="px-8 py-3 bg-green-600 text-white rounded-xl font-bold">
                üíæ Simpan Hasil
            </button>
        </div>
    </div>

    <div id="statusMessage" class="hidden p-4 rounded-xl text-center font-medium"></div>

</div>

<!-- SCRIPT -->
<script>
let scoreA = 0;
let scoreB = 0;

// üîó URL Web App Apps Script
const GOOGLE_SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbyTbywqhJpkqCJkUX81-NTauHCwFNuTQJB6KlnOsnVoU_HjSO0Nlu2cT-poFVLy/exec";

// ================= SCORE =================
function changeScore(team, val) {
    if (team === 'A') {
        scoreA = Math.max(0, scoreA + val);
        document.getElementById("scoreA").innerText = scoreA;
    } else {
        scoreB = Math.max(0, scoreB + val);
        document.getElementById("scoreB").innerText = scoreB;
    }
}

function resetScores() {
    if (!confirm("Reset skor?")) return;
    scoreA = scoreB = 0;
    document.getElementById("scoreA").innerText = 0;
    document.getElementById("scoreB").innerText = 0;
    document.getElementById("matchType").value = "";
    showStatus("Skor direset ‚úÖ", "bg-blue-100 text-blue-700");
}

function showStatus(msg, cls) {
    const el = document.getElementById("statusMessage");
    el.textContent = msg;
    el.className = `p-4 rounded-xl text-center font-medium ${cls}`;
    el.classList.remove("hidden");
    setTimeout(() => el.classList.add("hidden"), 4000);
}

// ================= SAVE =================
async function saveToSheets() {

    const payload = {
        timestamp: new Date().toLocaleString("id-ID"),
        pertandingan: document.getElementById("matchType").value || "Classmeet",
        timA: document.getElementById("teamAName").value,
        skorA: scoreA,
        timB: document.getElementById("teamBName").value,
        skorB: scoreB
    };

    const btn = document.getElementById("saveBtn");
    btn.disabled = true;
    btn.textContent = "Menyimpan...";

    try {
        await fetch(GOOGLE_SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify(payload)
        });

        showStatus("‚úÖ Data tersimpan ke Spreadsheet", "bg-green-100 text-green-700");
    } catch (err) {
        console.error(err);
        showStatus("‚ùå Gagal menyimpan data", "bg-red-100 text-red-700");
    } finally {
        btn.disabled = false;
        btn.textContent = "üíæ Simpan Hasil";
    }
}
</script>


</body>
</html>
